<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayRPS</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="heading"><h4>Stone | Paper | Scissors</h4></div>
    <div id="choices">
        <div class="choice"><img id="rock" src="./images/Stone.png" alt=""></div>
        <div class="choice"><img id="paper" src="./images/paper.png" alt=""></div>
        <div class="choice"><img id="scissors" src="./images/scissors.png" alt=""></div>
    </div>
    <div id="score-board">
        <div id="user-score-div">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div id="computer-score-div">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
        <div>
            <p id="total-plays">Total Plays - 0</p>
        </div>
    </div>
    <div id="current-result-div">
        <h3 id="current-result">Play Your Move!</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
